<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            animation: modalSlideIn 0.3s ease-out;
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                <i class="fas fa-lock text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Password Protected</h1>
            <p class="text-white/90">Enter password to access content</p>
        </div>

        <!-- Password Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <form id="passwordForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-white/90 mb-3 flex items-center">
                        <i class="fas fa-key mr-2"></i>
                        Enter Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Enter password" 
                               class="w-full px-4 py-3 bg-white/90 border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-400 focus:bg-white transition-all duration-200 text-gray-800 placeholder-gray-500">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="submitBtn" 
                        class="w-full bg-gradient-to-r from-gray-800 to-black hover:from-gray-900 hover:to-gray-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center">
                    <i class="fas fa-unlock mr-2"></i>
                    <span id="submitText">Access Content</span>
                    <div id="loadingSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-gray-500/20 border border-gray-500/30 rounded-lg">
                <div class="flex items-center text-gray-200">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText">Invalid password. Please try again.</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-white/70 text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                Secure password verification
            </p>
        </div>
    </div>

    <script>
        class PasswordVerification {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.attempts = 0;
                this.maxAttempts = 3;
                this.protectedData = null;
            }

            initializeElements() {
                this.passwordForm = document.getElementById('passwordForm');
                this.passwordInput = document.getElementById('password');
                this.togglePassword = document.getElementById('togglePassword');
                this.submitBtn = document.getElementById('submitBtn');
                this.submitText = document.getElementById('submitText');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
            }

            bindEvents() {
                this.passwordForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.togglePassword.addEventListener('click', () => this.togglePasswordVisibility());
                this.passwordInput.addEventListener('input', () => this.clearError());
            }

            togglePasswordVisibility() {
                const type = this.passwordInput.type === 'password' ? 'text' : 'password';
                this.passwordInput.type = type;
                const icon = this.togglePassword.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            }

            clearError() {
                this.errorMessage.classList.add('hidden');
                this.passwordInput.classList.remove('border-red-500');
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const password = this.passwordInput.value.trim();
                if (!password) {
                    this.showError('Please enter a password');
                    return;
                }

                this.setLoading(true);

                try {
                    // Get the session ID from URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const sessionId = urlParams.get('id');
                    
                    if (!sessionId) {
                        throw new Error('Invalid QR code link');
                    }

                    // Retrieve secure data using session ID
                    const secureData = this.retrieveSecureData(sessionId, password);
                    
                    if (secureData && secureData.url) {
                        // Success - redirect to the actual URL
                        this.showSuccess('Access granted! Redirecting...');
                        setTimeout(() => {
                            window.location.href = secureData.url;
                        }, 1000);
                    } else {
                        throw new Error('Invalid password');
                    }
                } catch (error) {
                    this.attempts++;
                    if (this.attempts >= this.maxAttempts) {
                        this.showError('Too many failed attempts. Please refresh the page.');
                        this.submitBtn.disabled = true;
                    } else {
                        this.showError(`Invalid password. ${this.maxAttempts - this.attempts} attempts remaining.`);
                        this.passwordInput.classList.add('shake');
                        setTimeout(() => {
                            this.passwordInput.classList.remove('shake');
                        }, 500);
                    }
                } finally {
                    this.setLoading(false);
                }
            }

            retrieveSecureData(sessionId, password) {
                try {
                    // Try to get data from sessionStorage first
                    const storedData = sessionStorage.getItem(`qr_secure_${sessionId}`);
                    
                    if (storedData) {
                        const secureData = JSON.parse(storedData);
                        
                        // Check if password matches
                        if (secureData.password === password) {
                            // Increment attempts counter
                            secureData.attempts = (secureData.attempts || 0) + 1;
                            sessionStorage.setItem(`qr_secure_${sessionId}`, JSON.stringify(secureData));
                            
                            return secureData;
                        }
                    }
                    
                    // Try global storage as fallback
                    if (window.qrSecureStorage && window.qrSecureStorage[sessionId]) {
                        const secureData = window.qrSecureStorage[sessionId];
                        
                        if (secureData.password === password) {
                            secureData.attempts = (secureData.attempts || 0) + 1;
                            window.qrSecureStorage[sessionId] = secureData;
                            
                            return secureData;
                        }
                    }
                    
                    return null;
                } catch (error) {
                    console.error('Error retrieving secure data:', error);
                    return null;
                }
            }

            setLoading(loading) {
                this.submitBtn.disabled = loading;
                if (loading) {
                    this.submitText.textContent = 'Verifying...';
                    this.loadingSpinner.classList.remove('hidden');
                } else {
                    this.submitText.textContent = 'Access Content';
                    this.loadingSpinner.classList.add('hidden');
                }
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.passwordInput.classList.add('border-gray-500');
            }

            showSuccess(message) {
                this.errorText.textContent = message;
                this.errorMessage.className = 'mt-4 p-3 bg-gray-500/20 border border-gray-500/30 rounded-lg';
                this.errorMessage.classList.remove('hidden');
                this.errorText.className = 'flex items-center text-gray-200';
                this.errorText.innerHTML = `<i class="fas fa-check-circle mr-2"></i><span>${message}</span>`;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordVerification();
        });
    </script>
</body>
</html>
