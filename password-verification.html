<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”’ Why Are You Here?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #111827 0%, #000000 50%, #1f2937 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            animation: modalSlideIn 0.3s ease-out;
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-yellow-400 to-red-500 rounded-full mb-4 shadow-2xl border-4 border-yellow-300 animate-bounce">
                <span class="text-4xl">ğŸ¤”</span>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">Wait... What?</h1>
            <p class="text-gray-300 text-lg">You found a secret QR code! ğŸ•µï¸â€â™‚ï¸</p>
            <!-- <p class="text-yellow-300 text-sm mt-2">Someone thinks they're clever... ğŸ˜</p> -->
        </div>

        <!-- Password Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <form id="passwordForm" class="space-y-6">
                <div id="passwordSection" class="hidden">
                    <label for="password" class="block text-sm font-medium text-black mb-3 flex items-center">
                        <span class="text-lg mr-2">ğŸ”‘</span>
                        Okay, what's the magic word? ğŸ¤
                    </label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Type the secret sauce here... ğŸ¤«" 
                               class="w-full px-4 py-3 bg-white/90 border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:bg-white transition-all duration-200 text-gray-800 placeholder-gray-500">

                <!-- Captcha Section -->
                <div>

                    </label>
                    <div class="bg-gray-100 rounded-xl p-4 border-2 border-gray-200">
                        <div class="text-center">
                            <p class="text-gray-600 mb-3">What's the result of this math problem?</p>
                            <div class="flex items-center justify-center mb-3">

                                <button type="button" id="refreshCaptcha" class="ml-3 p-2 bg-white hover:bg-gray-100 rounded-lg border border-gray-300 transition-colors">

                <button type="submit" id="submitBtn"

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-300 rounded-lg">
                <div class="flex items-center text-red-700">
                    <span class="text-lg mr-2">ğŸ¤¦â€â™‚ï¸</span>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-yellow-300 text-xs mt-2">
                This QR code is protected by AI ! âœ¨
            </p>

    <script>
        class PasswordVerification {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.attempts = 0;
                this.maxAttempts = 3;
                this.protectedData = null;
            }

            initializeElements() {
                this.passwordForm = document.getElementById('passwordForm');
                this.passwordInput = document.getElementById('password');
                this.togglePassword = document.getElementById('togglePassword');
                this.submitBtn = document.getElementById('submitBtn');
                this.submitText = document.getElementById('submitText');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                this.captchaQuestion = document.getElementById('captchaQuestion');
                this.captchaAnswer = document.getElementById('captchaAnswer');
                this.refreshCaptcha = document.getElementById('refreshCaptcha');
                this.passwordSection = document.getElementById('passwordSection');
                
                // Captcha data
                this.captchaData = {
                    num1: 0,
                    num2: 0,
                    operation: '+',
                    answer: 0
                };
                
                // Track if captcha is solved
                this.captchaSolved = false;
            }

            bindEvents() {
                this.passwordForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.togglePassword.addEventListener('click', () => this.togglePasswordVisibility());
                this.passwordInput.addEventListener('input', () => this.clearError());
                this.refreshCaptcha.addEventListener('click', () => this.generateCaptcha());
                this.captchaAnswer.addEventListener('input', () => this.checkCaptchaAnswer());
                
                // Generate initial captcha
                this.generateCaptcha();
            }

            togglePasswordVisibility() {
                const type = this.passwordInput.type === 'password' ? 'text' : 'password';
                this.passwordInput.type = type;
                const icon = this.togglePassword.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            }

            clearError() {
                this.errorMessage.classList.add('hidden');
                this.passwordInput.classList.remove('border-red-500');
            }

            generateCaptcha() {
                const operations = ['+', '-', '*'];
                const operation = operations[Math.floor(Math.random() * operations.length)];
                
                let num1, num2, answer;
                
                switch(operation) {
                    case '+':
                        num1 = Math.floor(Math.random() * 20) + 1;
                        num2 = Math.floor(Math.random() * 20) + 1;
                        answer = num1 + num2;
                        break;
                    case '-':
                        num1 = Math.floor(Math.random() * 20) + 10;
                        num2 = Math.floor(Math.random() * 10) + 1;
                        answer = num1 - num2;
                        break;
                    case '*':
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 10) + 1;
                        answer = num1 * num2;
                        break;
                }
                
                this.captchaData = { num1, num2, operation, answer };
                
                // Display the question with funny symbols
                const symbols = {
                    '+': 'â•',
                    '-': 'â–', 
                    '*': 'âœ–ï¸'
                };
                
                this.captchaQuestion.innerHTML = `${num1} ${symbols[operation]} ${num2} = ?`;
                this.captchaAnswer.value = '';
                this.captchaSolved = false;
                this.passwordSection.classList.add('hidden');
            }

            checkCaptchaAnswer() {
                const userAnswer = parseInt(this.captchaAnswer.value);
                
                if (userAnswer === this.captchaData.answer) {
                    this.captchaSolved = true;
                    this.passwordSection.classList.remove('hidden');
                    this.showSuccess('ğŸ‰ Math genius! Now for the secret sauce... ğŸ¤');
                } else {
                    this.captchaSolved = false;
                    this.passwordSection.classList.add('hidden');
                }
                
                this.clearError();
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const password = this.passwordInput.value.trim();
                
                if (!this.captchaSolved) {
                    this.showError('Hey! Solve the math first! ğŸ§®');
                    return;
                }
                
                if (!password) {
                    this.showError('Come on, you gotta type something! ğŸ¤·â€â™‚ï¸');
                    return;
                }

                this.setLoading(true);

                try {
                    // Get the encrypted data from URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const encryptedData = urlParams.get('data');
                    
                    if (!encryptedData) {
                        throw new Error('Hmm, this QR code seems confused... ğŸ¤”');
                    }

                    // Decrypt and verify the data
                    const decryptedData = this.decryptData(encryptedData);
                    
                    if (decryptedData && this.verifyPassword(password, decryptedData.hash)) {
                        // Success - redirect to the actual URL
                        this.showSuccess('ğŸ‰ BINGO! You did it! Off we go... ğŸš€');
                        
                        // Ensure the URL is properly formatted
                        let targetUrl = decryptedData.url;
                        
                        // Add protocol if missing
                        if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
                            targetUrl = 'https://' + targetUrl;
                        }
                        
                        console.log('Redirecting to:', targetUrl);
                        
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 1000);
                    } else {
                        throw new Error('Nice try, but nope! ğŸ¤ª');
                    }
                } catch (error) {
                    this.attempts++;
                    if (this.attempts >= this.maxAttempts) {
                        this.showError('Okay, okay! You\'re blocked! Come back later! ğŸ˜¤');
                        this.submitBtn.disabled = true;
                    } else {
                        const funnyMessages = [
                            'Nah, that\'s not it! ğŸ¤¨',
                            'Still nope! Keep guessing! ğŸ²',
                            'Almost there... NOT! ğŸ˜‚'
                        ];
                        const message = funnyMessages[Math.min(this.attempts - 1, funnyMessages.length - 1)] || 'Nice try, but nope! ğŸ¤ª';
                        this.showError(`${message} ${this.maxAttempts - this.attempts} tries left!`);
                        this.generateCaptcha(); // Generate new captcha on wrong password
                        this.passwordInput.classList.add('shake');
                        this.passwordInput.value = ''; // Clear password field
                        setTimeout(() => {
                            this.passwordInput.classList.remove('shake');
                        }, 500);
                    }
                } finally {
                    this.setLoading(false);
                }
            }

            decryptData(encryptedData) {
                try {
                    // Decode the base64 data
                    const decoded = atob(encryptedData);
                    
                    // Reverse the character shifting
                    let decrypted = '';
                    for (let i = 0; i < decoded.length; i++) {
                        const char = decoded.charCodeAt(i);
                        decrypted += String.fromCharCode(char - 3);
                    }
                    
                    // Decode the base64 JSON
                    const jsonStr = atob(decrypted);
                    const data = JSON.parse(jsonStr);
                    console.log('Decrypted data:', data);
                    return data;
                } catch (error) {
                    console.error('Error decrypting data:', error);
                    return null;
                }
            }

            verifyPassword(password, storedHash) {
                // Simple hash function (same as in main page)
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                const passwordHash = Math.abs(hash).toString(36);
                
                return passwordHash === storedHash;
            }

            setLoading(loading) {
                this.submitBtn.disabled = loading;
                if (loading) {
                    this.submitText.textContent = 'Checking your skills... ğŸ¤”';
                    this.loadingSpinner.classList.remove('hidden');
                } else {
                    this.submitText.textContent = 'Let\'s See What\'s Behind Door #1! ğŸª';
                    this.loadingSpinner.classList.add('hidden');
                }
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.passwordInput.classList.add('border-red-500');
            }

            showSuccess(message) {
                this.errorText.textContent = message;
                this.errorMessage.className = 'mt-4 p-3 bg-green-100 border border-green-300 rounded-lg';
                this.errorMessage.classList.remove('hidden');
                this.errorText.className = 'flex items-center text-green-700';
                this.errorText.innerHTML = `<span class="text-lg mr-2">ğŸ‰</span><span>${message}</span>`;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordVerification();
        });
    </script>
</body>
